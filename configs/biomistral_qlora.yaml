### Model
model_name_or_path: ../models/biomistral-7b

### Method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 32
lora_alpha: 64
lora_dropout: 0.05

### Dataset
dataset_dir: ../configs
dataset: medical_train
val_size: 0.1
template: mistral
cutoff_len: 4096
max_samples: 800
overwrite_cache: true
preprocessing_num_workers: 4

### Output
output_dir: ../outputs/biomistral-medical
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
report_to: tensorboard

### Training hyperparameters
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 5.0e-5
num_train_epochs: 3
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
gradient_checkpointing: true
ddp_timeout: 180000000

### Quantization (QLoRA)
quantization_bit: 4
quantization_type: nf4

### Evaluation
per_device_eval_batch_size: 2
eval_strategy: steps
eval_steps: 100

### Generation
max_new_tokens: 512
temperature: 0.7
top_p: 0.9
